<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codey | Your one stop code compiler</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=JetBrains+Mono:ital,wght@0,400;0,700;1,600;1,700&family=Merriweather&family=Montserrat:wght@100;400;700;900&family=Roboto+Mono&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700;1,900&family=Sacramento&family=Satisfy&family=Slabo+27px&family=Ubuntu:ital,wght@0,300;0,500;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
</head>

<body>
    <nav class="header">
        <div>
            <img src="img/icon1.jpg">
            <h2 id="name">CODEy</h2>
        </div>
        <!-- <main>
            <a href="">About</a>
            <a href="">About</a>
            <a href="">About</a>
            <a href="">About</a>
        </main> -->
        <div class="input-navbar">

            <select class="selectBox language" id="language" name="language" onchange="changeLanguage()">
                SELECT LANGUAGE:
                <option selected>Language</option>
                &nbsp;&nbsp;
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="cs">C#</option>
                <option value="java">Java</option>
                <option value="py">Python</option>
                <option value="go">GOlang</option>
                <option value="js">JavaScript</option>
            </select>
            <select class="selectBox changeTheme" id="changeTheme" name="changeTheme" onchange="changeTheme()">
                SELECT THEME:
                &nbsp;&nbsp;
                <option selected>Themes</option>
                <option value="ambiance">Ambiance</option>
                <option value="chaos">Chaos</option>
                <option value="chrome">Chrome</option>
                <option value="cobalt">Cobalt</option>
                <option value="dracula">Dracula</option>
                <option value="eclipse">Eclipse</option>
                <option value="github">GitHub</option>
                <option value="twilight">Twilight</option>
                <option value="xcode">Xcode</option>
                <option value="sql">SQL Server</option>
            </select>
            <select class="selectBox fontSize" id="fontSize" name="fontSize" onchange="changeFontSize()">
                SELECT FONTSIZE:
                &nbsp;&nbsp;
                <option selected>Font Size</option>
                <option value="9">9px</option>
                <option value="10">10px</option>
                <option value="15">15px</option>
                <option value="18">18px</option>
                <option value="22">22px</option>
                <option value="25">25px</option>
            </select>
            <button class="run" onclick="runCode()">RUN</button>
        </div>
    </nav>
    <div class="home">
        <!-- First portion -->
        <div class="editor" id="editor"></div>

        <!-- Second portion -->
        <div class="IO-area">
            <div class="input">

                <div class="input-body">
                    <h2>INPUT</h2>
                    <textarea spellcheck="false" id="input"></textarea>
                </div>
                <!-- <div class="button-container">
                    </div> -->
            </div>
            <div class="output">
                <h2>OUTPUT</h2>
                <textarea spellcheck="false" id="outputTextArea"></textarea>
            </div>
        </div>

    </div>

    <footer>
        <div class="footer">
            <div class="row">
                <a href="https://github.com/surjendu104" target="_blank"><i class="fa fa-github"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa fa-instagram"></i></a>
                <!-- <a href="#" target="_blank"><i class="fa fa-brands fa-dev"></i></a> -->
                <a href="https://twitter.com/surjendu104" target="_blank"><i class="fa fa-twitter"></i></a>
            </div>

            <div class="row last">
                <p>Made with ❤️ By Surjendu</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.5.3/ace.js"></script>
    <script src="index.js"></script>
</body>

</html>
